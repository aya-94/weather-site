<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0c44b9326.js" crossorigin="anonymous"></script>
    <title>Weather-App</title>
</head>

<body role="main">
    <div class="card">
        <div class="search-field">
            <form id="location-form">
                <div class="search-bar">
                    <input id="search-field" type="text" placeholder="Search City" aria-label="Search City">
                    <button id="search-city" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button id="get-location" type="button"><i class="fa-solid fa-location-dot"></i></button>
                </div>
            </form>
        </div>
        <div id="app-container" class="current-weather">
            <div class="current-location">
                <span id="location">Search city or use current location to get weather information.</span>
            </div>
            <div id="temp">
                <img id="temp-icon" src="./assets/icons/clear-day.svg" alt="weather-icon">
            </div>
            <div class="climate">
                <p id="temp-value"></p>
            </div>
            <div id="error"></div>
            <div id="loading">loading...</div>
        </div>
    </body>
    
<script src="./script.js" type="module"></script>
</html>
